# Site settings
title: Your Site Title
email: your-email@example.com
description: >- # this means to ignore newlines until "baseurl:"
  This is my personal website where I share my thoughts, projects, and more.
baseurl: "" # the subpath of your site, e.g., /blog
url: "http://yourdomain.com" # the base hostname & protocol for your site

# Build settings
markdown: kramdown
theme: minima
plugins:
  - jekyll-feed

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list to override the default setting.
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

# Optional features
permalink: /:year/:month/:day/:title/
paginate: 5 # amount of posts to show
paginate_path: "/page:num/"

# Social links (add or remove as needed)
twitter_username: johndoe
github_username:  johndoe
